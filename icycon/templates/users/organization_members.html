{% extends 'base.html' %}
{% block content %}
<h1>Members of {{ org.organization_name }}</h1>
<table>
  <thead><tr><th>Username</th><th>Role</th></tr></thead>
  <tbody>
  {% for m in memberships %}
    <tr><td>{{ m.member.username }}</td><td>{{ m.role }}</td></tr>
  {% empty %}
    <tr><td colspan="2">No members</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
